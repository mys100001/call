version: '3.8'

services:
  web-phone:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - web-phone-network

  # 可选: 添加coturn TURN服务器
  coturn:
    image: coturn/coturn:latest
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "49152-65535:49152-65535/udp"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf
    networks:
      - web-phone-network
    profiles:
      - with-turn

networks:
  web-phone-network:
    driver: bridge