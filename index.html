<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 网络加密通话系统</title>
    <!-- 引入 PeerJS 核心库 -->
    <script src="unpkg.com"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --cardinden: #ffffff;
            --primary: #007AFF;
            --danger: #FF3B30;
            --text: #1c1c1e;
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg-color); color: var(--text); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .phone-card { background: var(--cardinden); width: 340px; padding: 30px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); text-align: center; }
        .status-bar { display: flex; align-items: center; justify-content: center; font-size: 14px; margin-bottom: 20px; color: #8e8e93; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; margin-right: 8px; }
        .dot.active { background: #34C759; box-shadow: 0 0 8px #34C759; }
        .id-section { background: #f8f9fa; border: 1px dashed var(--primary); padding: 15px; border-radius: 12px; margin-bottom: 20px; cursor: pointer; transition: background 0.2s; }
        .id-section:hover { background: #eff6ff; }
        .my-id-label { font-size: 12px; color: #666; margin-bottom: 5px; }
        #my-id { font-weight: bold; color: var(--primary); font-family: monospace; font-size: 18px; }
        input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 16px; box-sizing: border-box; margin-bottom: 15px; outline: none; transition: border 0.2s; }
        input:focus { border-color: var(--primary); }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.1s, opacity 0.2s; }
        .btn:active { transform: scale(0.98); }
        .call-btn { background: var(--primary); color: white; }
        .hangup-btn { background: var(--danger); color: white; display: none; }
        #timer { margin-top: 15px; font-size: 14px; font-weight: 500; color: var(--danger); }
        .hint { font-size: 11px; color: #aeaeb2; margin-top: 20px; line-height: 1.4; }
    </style>
</head>
<body>

<div class="phone-card">
    <div class="status-bar">
        <span id="status-dot" class="dot"></span>
        <span id="status-text">正在初始化服务器...</span>
    </div>

    <div class="id-section" onclick="copyMyID()">
        <div class="my-id-label">您的专属通话ID (点击复制)</div>
        <div id="my-id">获取中...</div>
    </div>

    <input type="text" id="remote-id" placeholder="输入对方的通话ID">
    
    <button id="call-btn" class="btn call-btn" onclick="startCall()">开始加密通话</button>
    <button id="hangup-btn" class="btn hangup-btn" onclick="endCall()">挂断通话</button>

    <div id="timer"></div>

    <div class="hint">
        * 本方案基于WebRTC P2P技术，通话完全免费且端到端加密。<br>
        * 必须在HTTPS环境下运行方可启用麦克风。
    </div>
</div>

<!-- 隐藏的音频播放器 -->
<audio id="remoteAudio" autoplay></audio>

<script>
    let peer = new Peer(); // 使用 PeerJS 公共信令服务器
    let currentCall = null;
    let timerInterval;

    // 1. 初始化：获取ID
    peer.on('open', (id) => {
        document.getElementById('my-id').innerText = id;
        document.getElementById('status-text').innerText = "在线：等待呼叫";
        document.getElementById('status-dot').classList.add('active');
    });

    // 2. 监听呼入通话 (被动方)
    peer.on('call', (call) => {
        if (confirm("收到来自对方的语音通话请求，是否接听？")) {
            navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    call.answer(stream); // 应答并发送本地流
                    handleCallConnection(call);
                })
                .catch(err => alert("麦克风权限被拒绝，无法接听。"));
        }
    });

    // 3. 发起通话 (主动方)
    function startCall() {
        const targetId = document.getElementById('remote-id').value;
        if (!targetId) return alert("请输入对方的 ID");

        document.getElementById('status-text').innerText = "正在请求麦克风...";
        
        navigator.mediaDevices.getUserMedia({ audio: true, video: false })
            .then((stream) => {
                const call = peer.call(targetId, stream);
                document.getElementById('status-text').innerText = "呼叫中...";
                handleCallConnection(call);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status-text').innerText = "麦克风授权失败";
                alert("请确保在HTTPS环境下运行并允许麦克风权限。");
            });
    }

    // 4. 统一处理连接状态
    function handleCallConnection(call) {
        currentCall = call;
        updateUI(true);

        // 接收到对方声音流
        call.on('stream', (remoteStream) => {
            const audio = document.getElementById('remoteAudio');
            audio.srcObject = remoteStream;
            document.getElementById('status-text').innerText = "正在通话...";
            startTimer();
        });

        // 对方挂断
        call.on('close', () => {
            resetCallState();
        });

        // 错误处理
        call.on('error', (err) => {
            alert("通话发生错误: " + err.type);
            resetCallState();
        });
    }

    // 5. 挂断与重置
    function endCall() {
        if (currentCall) currentCall.close();
        resetCallState();
    }

    function resetCallState() {
        updateUI(false);
        document.getElementById('status-text').innerText = "在线：等待呼叫";
        clearInterval(timerInterval);
        document.getElementById('timer').innerText = "";
        const audio = document.getElementById('remoteAudio');
        audio.srcObject = null;
    }

    // 工具函数：UI 切换
    function updateUI(isCalling) {
        document.getElementById('call-btn').style.display = isCalling ? 'none' : 'block';
        document.getElementById('hangup-btn').style.display = isCalling ? 'block' : 'none';
        document.getElementById('remote-id').disabled = isCalling;
    }

    // 工具函数：计时器
    function startTimer() {
        let sec = 0;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            sec++;
            let m = Math.floor(sec / 60).toString().padStart(2, '0');
            let s = (sec % 60).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `通话中 ${m}:${s}`;
        }, 1000);
    }

    // 工具函数：复制ID
    function copyMyID() {
        const id = document.getElementById('my-id').innerText;
        if (id === "获取中...") return;
        navigator.clipboard.writeText(id).then(() => {
            alert("通话ID已复制！发送给朋友即可开始通话。");
        });
    }

    // 异常断线处理
    peer.on('disconnected', () => {
        document.getElementById('status-text').innerText = "连接已断开，请刷新";
        document.getElementById('status-dot').classList.remove('active');
    });
</script>
</body>
</html>
