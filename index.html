<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁΩëÈ°µÂÖçË¥πÁîµËØù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .phone-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .phone-header {
            margin-bottom: 30px;
        }

        .phone-header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .dialer {
            margin: 20px 0;
        }

        .phone-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-family: monospace;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .key {
            padding: 20px;
            font-size: 20px;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .key:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .key:active {
            transform: translateY(0);
        }

        .call-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .call-button.call {
            background: #28a745;
            color: white;
        }

        .call-button.hangup {
            background: #dc3545;
            color: white;
        }

        .call-button:hover {
            transform: scale(1.1);
        }

        .call-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            margin-top: 20px;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        video {
            width: 100%;
            height: 200px;
            background: #000;
            border-radius: 10px;
            margin: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }

        .control-btn:hover {
            background: #0056b3;
        }

        .messages {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .message {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="phone-header">
            <h1>üìû ÁΩëÈ°µÁîµËØù</h1>
            <div class="status disconnected" id="connectionStatus">Êú™ËøûÊé•</div>
        </div>

        <div class="dialer">
            <input type="text" class="phone-input" id="phoneInput" placeholder="ËæìÂÖ•ÊàøÈó¥Âè∑ÊàñÁî®Êà∑ID" readonly>
            
            <div class="keypad">
                <button class="key" data-digit="1">1</button>
                <button class="key" data-digit="2">2</button>
                <button class="key" data-digit="3">3</button>
                <button class="key" data-digit="4">4</button>
                <button class="key" data-digit="5">5</button>
                <button class="key" data-digit="6">6</button>
                <button class="key" data-digit="7">7</button>
                <button class="key" data-digit="8">8</button>
                <button class="key" data-digit="9">9</button>
                <button class="key" data-digit="*">*</button>
                <button class="key" data-digit="0">0</button>
                <button class="key" data-digit="#">#</button>
            </div>
        </div>

        <div class="controls">
            <button class="call-button call" id="callBtn">üìû</button>
            <button class="call-button hangup" id="hangupBtn" disabled>üìµ</button>
        </div>

        <div class="video-container" id="videoContainer">
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>

        <div class="messages" id="messages"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
